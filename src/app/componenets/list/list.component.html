<h1>To Do List</h1>
<ul>
  <li *ngFor="let todo of todos; let i = index">
    <input type="checkbox" name="complete" id="complete" 
    (change)="updateToDo(i)"
     [(checked)]="todo.complete">
    {{todo.name}}
    <button (click)="deleteToDo(i)">X</button>
  </li>
</ul>
<app-add-new-to-do></app-add-new-to-do>
